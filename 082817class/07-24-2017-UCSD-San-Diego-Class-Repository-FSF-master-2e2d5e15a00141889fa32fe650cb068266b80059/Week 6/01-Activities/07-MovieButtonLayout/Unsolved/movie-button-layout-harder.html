<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Movies will get dumped here -->
    <div id="movies-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie Bro</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add this Movie">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr.Nobody", "The Lion King"];

      var callSomethingFunction = function(){
        console.log("This function works");
      };


      // Function for displaying movie data
      var renderButtons = function(movieName) {
          console.log(movieName);
          console.log($("button").attr("data-name"));
          if ($("button[name=\"" + movieName + "\"]")) {
            $("<button>")
            .text(movieName)
            .addClass("movie")
            .attr("data-name", movieName)
            .appendTo("#movies-view")
            .on("click", function(){
              callSomethingFunction();
            });
          };  
      };


      for (var i = 0; i < movies.length; i++) {
        renderButtons(movies[i]);
      };

      // This function handles events where one button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();

        // YOUR CODE GOES HERE
        var movieName = $("#movie-input").val().trim();
        console.log(movies);
        renderButtons(movieName);
        if (movies.indexOf(movieName) === -1) {
          movies.push(movieName);
        }
      });

      // Calling the renderButtons function to display the initial list of movies
        

    </script>
  </div>
</body>

</html>
