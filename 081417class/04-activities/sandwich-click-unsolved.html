<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1 class="jumbotron">Click a button below to Eat Sandwich</h1>
  <button id="pbj">Peanut Butter Jelly</button>
  <button id="grilledcheese">Grilled Cheese</button>
  <button id="roastbeef">Roast Beef</button>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      
      var pbjSandwichesEaten = 0;
      var grilledCheeseSandwichesEaten = 0;
      var roastBeefSandwichesEaten = 0;
      var sandwichesEaten = 0;
      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...


      $("#pbj").on("click" , function(){
          pbjSandwichesEaten = eatASandwich(pbjSandwichesEaten , "You have eaten a PBJ. You have eaten " + (pbjSandwichesEaten+1) + " pbjs!")
      });
      $("#grilledcheese").on("click" , function(){
          grilledCheeseSandwichesEaten = eatASandwich(grilledCheeseSandwichesEaten , "You have eaten a grilled cheese. You have eaten " + (grilledCheeseSandwichesEaten+1) + " grilled cheeses!")
      });
      $("#roastbeef").on("click" , function(){
          roastBeefSandwichesEaten = eatASandwich(roastBeefSandwichesEaten , "You have eaten a roast beef sandwich. You have eaten " + (roastBeefSandwichesEaten+1) + " roast beef sandwiches!")
      });
      
      $("button").on("click" , function() {
        sandwichesEaten = pbjSandwichesEaten + grilledCheeseSandwichesEaten + roastBeefSandwichesEaten;
        alert("Number of sandwiches eaten: " + sandwichesEaten
              + "\n Number of pbjs eaten: " + pbjSandwichesEaten
              + "\n Number of grilledcheeses eaten: " + grilledCheeseSandwichesEaten
              + "\n Number of roastbeefs eaten: " + roastBeefSandwichesEaten
          );
      });

      var eatASandwich = function(someSandwich, message) {
        console.log(someSandwich);
        someSandwich++;
        console.log(someSandwich);
        alert(message);
        return someSandwich;
      }
      // ...


    });

  </script>

  </body>

</html>
