<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="Welcome" class="text-center">
      <h1 class="jumbotron">Welcome!</h1>
    </div>
    <div id="buttonList" class="text-center"> W A S D</div>
    <div id="mileageDiv" class="text-center">This is your mileage: </div>
    <img src="./StockCar.png" id="colorDiv" style="margin: 0 auto;">
    <div id="tuningUp" class="text-center">Tune Up: </div>
    <div id="numberOfTuneUps" class="text-center">Number of tune-ups: 0</div>


    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: [],
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      

        var mileageDivJS = document.getElementById("mileageDiv");
        var colorDivJS = document.getElementById("colorDiv");
        var tuningUpJS = document.getElementById("tuningUp");
        var numberOfTuneUpJS = document.getElementById("numberOfTuneUps");
        var numberOfTuneUps = 0;
        var randomInt = 0;

        document.onkeyup = function (event) {
          console.log(event);
          if (event.keyCode == 87) { //w
            mileageDivJS.textContent = "This your mileage: " + car.mileage;
          }
          if (event.keyCode == 65) { //a
            randomInt = getRandomInt(0 , car.color.length-1);
            colorDivJS.textContent = "This is your car color: " + car.color[randomInt];
          }
          if (event.keyCode == 83) { //s
            tuningUpJS.textContent = "Tune up: Need a new one!";
            car.driveToWork();

          }
          if (event.keyCode == 68) { //d
            numberOfTuneUps++;
            tuningUpJS.textContent = "Tune up: Done!";
            numberOfTuneUpJS.textContent = "Number of tune-ups: " + numberOfTuneUps;
            car.getTuneUp();
          }
        }

        function getRandomInt(min, max) {
         return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
    
  </body>
</html>
