<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>

</head>

<body>

  <!-- Text with spanID that gets filled with content -->
  <p>After clicking, go to the firebase database to see the click counter go up.</p>
  <p>
    While clicking, put this html file to the left, and show the firebase database on the right to show how firebase is real time!
  </p>

  <p>
    Which team is better?
  </p>

  <!-- Button -->
  <button id="OakRaiders">Oakland Raiders</button>
  <button id="SF49ers">San Francisco 49ers</button>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- ================================================================================== -->

  <!-- Firebase JavaScript Link -->


  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  <script>
    
    // Initialize Firebase
    // This is the code we copied and pasted from our app page
    var config = {
      apiKey: "AIzaSyBcM5iZuUOONtICRxukqKHqAoqFtl-jAh8",
      authDomain: "bayareasports-fb5e3.firebaseapp.com",
      databaseURL: "https://bayareasports-fb5e3.firebaseio.com",
      projectId: "bayareasports-fb5e3",
      storageBucket: "bayareasports-fb5e3.appspot.com",
      messagingSenderId: "481708343153"
    };

    firebase.initializeApp(config);

    // Variables
    // ================================================================================

    // Get a reference to the database service
    var database = firebase.database();

    // Initializing our click count at 0
    var raiderLikes = 0;

    var SF49erLikes = 0;

    // Functions
    // ================================================================================

    // On Click
    $("#OakRaiders").on("click", function() {

      // Add 1 to clickCounter
      raiderLikes++;
      // **** Store Click Data to Firebase in a JSON property called clickCount *****
      // **** Note how we are using the Firebase .set() method ****
      // **** .ref() refers to the path you want to save your data to
      // **** Since we left .ref() blank, it will save to the root directory
      database.ref("Sports/Football/Oakland").set({
        raiderLikeCount: raiderLikes
      });

      // Now! go to https://fir-click-counter-7cdb9.firebaseio.com/ to see the impact to the DB
    });

    $("#SF49ers").on("click", function() {

      // Add 1 to clickCounter
      SF49erLikes++;
      // **** Store Click Data to Firebase in a JSON property called clickCount *****
      // **** Note how we are using the Firebase .set() method ****
      // **** .ref() refers to the path you want to save your data to
      // **** Since we left .ref() blank, it will save to the root directory
      database.ref("Sports/Football/San_Francisco").set({
        forty_ninerLikeCount: SF49erLikes
      });

      // Now! go to https://fir-click-counter-7cdb9.firebaseio.com/ to see the impact to the DB
    });
  </script>

</body>

</html>
